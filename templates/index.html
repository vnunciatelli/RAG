<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de PDF com RAG</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input, .form-group button, .form-group textarea { width: 100%; padding: 8px; }
        .response { margin-top: 20px; padding: 15px; background-color: #f1f1f1; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Consulta de PDF com RAG</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdfFile">Selecione o arquivo PDF:</label>
                <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            </div>
            <div class="form-group">
                <label for="question">Fa√ßa sua pergunta:</label>
                <textarea id="question" name="question" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Enviar</button>
            </div>
        </form>
        <div id="response" class="response"></div>
    </div>

    <script>
        async function submitForm() {
            const form = document.getElementById("uploadForm");
            const formData = new FormData(form);

            const responseDiv = document.getElementById("response");
            responseDiv.innerHTML = "Processando...";

            const response = await fetch("/process", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            if (result.answer) {
                responseDiv.innerHTML = `<strong>Resposta:</strong> ${result.answer}`;
            } else {
                responseDiv.innerHTML = `<strong>Erro:</strong> ${result.error}`;
            }
        }
    </script>
</body>
</html>
